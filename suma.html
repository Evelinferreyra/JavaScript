<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suma de numeros</title>
</head>
<body>
    <h1>suma de numeros</h1>
    <p>Ingrese dos numeros y luego haga click en sumar</p>
    <input id="numero1" type="number" >
    <input id="numero2" type="number" >
    <button type="button" onclick="sumar()">sumar</button>
    <p id="resultado"></p>
    <script>
        function sumar(){
            const numero1 = document.getElementById('numero1')
            const numero2 = document.getElementById('numero2')
            const resultado = document.getElementById('resultado')
            const numero1Value = Number(numero1.value)
            const numero2Value = Number(numero2.value)
            const resultadoValue = numero1Value + numero2Value
            resultado.innerHTML = resultadoValue
         }
    </script>
</body>
</html>
